{% extends "base.html" %}

{% block content %}
    <title>{% block head_title %}{{ objs.title }}|{{ block.super }}{% endblock %}</title>
    <div class="col-sm-6 col-sm-offset-3">
        {% if objs.image %}
            <img src="{{ objs.image.url }}" class="img-responsive"/>
        {% endif %}
        <h1>{{ title }} <small>{{ objs.timestamp }}</small></h1>

    <a href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri }}">
    Facebook
    </a>

    <a href="https://twitter.com/home?status={{ share_string }}%20{{ request.build_absolute_uri }}">
    Twitter
    </a>

    <a href='https://plus.google.com/share?url={{ request.build_absolute_uri }}'></a>


    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ request.build_absolute_uri }}&title={{ instance.title }}&summary={{ share_string }}&source={{ request.build_absolute_uri }}">
    Linkedin
    </a>

    <a href="http://www.reddit.com/submit?url={{ request.build_absolute_uri }}&title={{ share_string }}.">Reddit</a>

        {{ objs.content |linebreaks }}<br>

    </div>

{% endblock content %}
