{% extends "base.html" %}



{% block content %}
<h1>{{ title }} is working</h1>

 {% for obj in object_list %}
     <a href="{% url "posts:detail" id=obj.id %}">{{ obj.title}}</a><br>
    {{ obj.content }}<br>
    {{ obj.timestamp }}<br>
    {{ obj.updated }}<br>
    {{ obj.id }}<br>
    {{ obj.pk }}<br>

 {% endfor %}
{% endblock content %}
